<h1 class="text-center text-secondary mt-5">Task list</h1>
<div class="row">
  <ul class="list-group col-6 mx-auto">  <!--mx-auto = auto center  -->
    <li class="list-group-item" *ngFor="let todo of todos; index as i">
       {{todo.task}}
        <!-- unicode for cross symbol: &#9747;(HTML code)  -->
      <button class="btn btn-danger right" (click)="removeTodo(i)">&#9747;</button>
    </li>         
</ul>
</div>
